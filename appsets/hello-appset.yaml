---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: hello-houston
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          env: 'dev'
      values:
        revision: HEAD
        env: dev
  - clusters:
      selector:
        matchLabels:
          env: 'prod'
      values:
        revision: stable
        env: prod
  template:
    metadata:
      name: 'hello-{{name}}'
    spec:
      source:
        repoURL: 'https://github.com/r3dact3d/animated-bassoon'
        targetRevision: '{{values.revision}}'
        path: 'app/overlays/{{values.env}}'
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - CreateNamespace=true
      destination:
        server: https://kubernetes.default.svc
        namespace: 'hello-houston-{{name}}'
